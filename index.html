<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper -</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="bg-color">
    <h1 class="title">Rock Paper Scissor</h1>

    <div class="button-game">
      <button class="game-init">Start</button>
      <button class="game-init" id="reset">Reset</button>
    </div>

    <div class="game">
      <button class="rock">👊</button>
      <button class="paper">🖐</button>
      <button class="scissor">🤘</button>
    </div>

    <div class="stats">
      <div class="player-1">
        <h2>Player 1</h2>
        <p class="points-player-1">0</p>
      </div>
      <div class="player-2">
        <h2>PC</h2>
        <p class="points-pc">0</p>
      </div>
      <div>
        <h2>Rounds</h2>
        <p class="ronda">0</p>
      </div>
      <div>
        <h2>Empate</h2>
        <p class="empa">0</p>
      </div>
    </div>

    <div class="victoria">
      <div class="letrero-victoria">
        <span class="delete">X</span>
        <h3>El ganador es</h3>
        <div class="ganador">
          <p>Jugador 1</p>
          <span>Puntos 0</span>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
